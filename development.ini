[app:cluegun]
use = egg:cluegun
db_path = %(here)s/cluegun.db

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini

[pipeline:main]
pipeline = egg:repoze.zodbconn#closer
           egg:repoze.tm2#tm
           who
           cluegun

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
